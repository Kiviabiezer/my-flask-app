<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Sözlük</title>
    <style>
        /* Genel Stiller */
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* Ana İçerik */
        main {
            max-width: 500px;
            width: 100%;
            padding: 30px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        /* Başlık */
        header {
            font-size: 28px;
            font-weight: bold;
            color: #4CAF50;
            margin-bottom: 20px;
        }

        /* Form Stilleri */
        input[type="text"], textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus, textarea:focus {
            border-color: #4CAF50;
            outline: none;
        }

        button {
            padding: 12px 25px;
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.3s ease, background 0.3s ease;
        }

        button:hover {
            transform: scale(1.05);
            background: linear-gradient(135deg, #45a049, #4CAF50);
        }

        /* Sonuç Bölümü */
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            font-size: 16px;
            transition: background 0.3s ease, color 0.3s ease;
        }

        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        /* Ayraç */
        hr {
            border: 0;
            height: 1px;
            background: #ccc;
            margin: 25px 0;
        }
    </style>
</head>
<body>
    <!-- Ana İçerik -->
    <main>
        <!-- Başlık -->
        <header>
            Online Sözlük
        </header>

        <!-- Kelime Arama Formu -->
        <form id="searchForm">
            <input type="text" id="wordInput" placeholder="Kelime ara..." required>
            <button type="submit">Ara</button>
        </form>
        <div id="result" class="result"></div>

        <hr>

        <!-- Kelime Ekleme Formu -->
        <h2>Yeni Kelime Ekle</h2>
        <form id="addWordForm">
            <input type="text" id="newWord" placeholder="Kelime" required>
            <textarea id="newDefinition" placeholder="Tanım" required></textarea>
            <button type="submit">Ekle</button>
        </form>
        <div id="addResult" class="result"></div>

        <hr>

        <!-- Kelime Silme Formu -->
        <h2>Kelime Sil</h2>
        <form id="deleteWordForm">
            <input type="text" id="deleteWord" placeholder="Silinecek kelime" required>
            <button type="submit">Sil</button>
        </form>
        <div id="deleteResult" class="result"></div>
    </main>

    <script>
        // Kelime Arama Formu
        document.getElementById('searchForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const word = document.getElementById('wordInput').value;

            fetch(`/search?word=${encodeURIComponent(word)}`)
                .then(response => response.text())
                .then(data => {
                    document.getElementById('result').innerHTML = data;
                    document.getElementById('result').classList.add('result');
                })
                .catch(error => {
                    console.error('Hata:', error);
                    document.getElementById('result').innerHTML = '<p class="error">Bir hata oluştu.</p>';
                });
        });

        // Kelime Ekleme Formu
        document.getElementById('addWordForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const word = document.getElementById('newWord').value;
            const definition = document.getElementById('newDefinition').value;

            fetch('/add_word', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ word, definition })
            })
            .then(response => response.json())
            .then(data => {
                const addResultDiv = document.getElementById('addResult');
                if (data.message) {
                    addResultDiv.innerHTML = `<p class="success">${data.message}</p>`;
                } else {
                    addResultDiv.innerHTML = `<p class="error">${data.error}</p>`;
                }
            })
            .catch(error => console.error('Hata:', error));
        });

        // Kelime Silme Formu
        document.getElementById('deleteWordForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const word = document.getElementById('deleteWord').value;

            fetch('/delete_word', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ word })
            })
            .then(response => response.json())
            .then(data => {
                const deleteResultDiv = document.getElementById('deleteResult');
                if (data.message) {
                    deleteResultDiv.innerHTML = `<p class="success">${data.message}</p>`;
                } else {
                    deleteResultDiv.innerHTML = `<p class="error">${data.error}</p>`;
                }
            })
            .catch(error => console.error('Hata:', error));
        });
    </script>
</body>
</html>
