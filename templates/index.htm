<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Sözlük</title>
    <style>
        /* Genel Stiller */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }

        /* Başlık */
        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
        }

        /* Ana İçerik */
        main {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        /* Form Stilleri */
        form {
            margin-bottom: 20px;
        }

        input[type="text"], textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }

        /* Sonuç Bölümü */
        #result, #addResult, #deleteResult {
            margin-top: 20px;
            padding: 15px;
            border-radius: 4px;
            font-size: 16px;
        }

        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        /* Ayraç */
        hr {
            border: 0;
            height: 1px;
            background: #ccc;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <!-- Başlık -->
    <header>
        Online Sözlük
    </header>

    <!-- Ana İçerik -->
    <main>
        <!-- Kelime Arama Formu -->
        <form id="searchForm">
            <input type="text" id="wordInput" placeholder="Kelime ara..." required>
            <button type="submit">Ara</button>
        </form>
        <div id="result"></div>

        <hr>

        <!-- Kelime Ekleme Formu -->
        <h2>Yeni Kelime Ekle</h2>
        <form id="addWordForm">
            <input type="text" id="newWord" placeholder="Kelime" required>
            <textarea id="newDefinition" placeholder="Tanım" required></textarea>
            <button type="submit">Ekle</button>
        </form>
        <div id="addResult"></div>

        <hr>

        <!-- Kelime Silme Formu -->
        <h2>Kelime Sil</h2>
        <form id="deleteWordForm">
            <input type="text" id="deleteWord" placeholder="Silinecek kelime" required>
            <button type="submit">Sil</button>
        </form>
        <div id="deleteResult"></div>
    </main>

    <script>
        // Kelime Arama Formu
        document.getElementById('searchForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const word = document.getElementById('wordInput').value;

            fetch(`/search?word=${encodeURIComponent(word)}`)
                .then(response => response.text())
                .then(data => {
                    document.getElementById('result').innerHTML = data;
                })
                .catch(error => {
                    console.error('Hata:', error);
                    document.getElementById('result').innerHTML = '<p class="error">Bir hata oluştu.</p>';
                });
        });

        // Kelime Ekleme Formu
        document.getElementById('addWordForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const word = document.getElementById('newWord').value;
            const definition = document.getElementById('newDefinition').value;

            fetch('/add_word', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ word, definition })
            })
            .then(response => response.json())
            .then(data => {
                const addResultDiv = document.getElementById('addResult');
                if (data.message) {
                    addResultDiv.innerHTML = `<p class="success">${data.message}</p>`;
                } else {
                    addResultDiv.innerHTML = `<p class="error">${data.error}</p>`;
                }
            })
            .catch(error => console.error('Hata:', error));
        });

        // Kelime Silme Formu
        document.getElementById('deleteWordForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const word = document.getElementById('deleteWord').value;

            fetch('/delete_word', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ word })
            })
            .then(response => response.json())
            .then(data => {
                const deleteResultDiv = document.getElementById('deleteResult');
                if (data.message) {
                    deleteResultDiv.innerHTML = `<p class="success">${data.message}</p>`;
                } else {
                    deleteResultDiv.innerHTML = `<p class="error">${data.error}</p>`;
                }
            })
            .catch(error => console.error('Hata:', error));
        });
    </script>
</body>
</html>
